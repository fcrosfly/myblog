<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% endif %} - Yvonne Zhang</title>
    <link href="/myblog/image/up.ico" rel="shortcut icon" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="/myblog/css/style.css" />
</head>

<body>
    <!-- sidebar -->
    {% include sidebar.html %}

    <div id="page">
        <h2 class="title">{{ page.title }}</h2>
        <div id="navigation">
            <a href="http://yvonnezhang.github.io/myblog/">Home</a>
            <span class="arrow">&gt;</span>
            <span class="tags">{{ page.tags }}</span>
            <span class="post-date">{{ page.date | date_to_string }}</span>
        </div>
        {{ content }}
        <!-- disqus -->
        {% include disqus.html %}
        <!-- footer -->
        {% include footer.html %}
    </div>
    <!-- page switcher -->
    <div id="page_switcher">
        <a id="prev_page" href="/myblog{{ page.previous.url }}"></a>
        <a id="next_page" href="/myblog{{ page.next.url }}"></a>
    </div>
    <!-- to top -->
    {% include top.html %}
    <!-- codepen js -->
    <script src="http://codepen.io/assets/embed/ei.js"></script>
    <!-- diqus js -->
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'yvonnezhang'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var s = document.createElement('script');
        s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
</body>

</html>
