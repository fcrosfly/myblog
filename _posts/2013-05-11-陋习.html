<p>我有陋习，并且有很多很多，比如心血来潮去借书，一借就借许多本，最后摞再寝室却鲜少翻动，结局总是续期到一天不剩，才又驮者一摞书送还图书馆；又比如记日记也是心血来潮，想不通或是亟欲抒发是总想一吐为快，手痒痒时却发现没有一本正正经经的日记本，于是又随手拿起一本不知何用的空本子，便肆意涂鸦。</p>

<p>明知或者也是可以预知到结果，却又忍不住一做再做，大概是为了配合心血来潮时鲜明的情感罢。</p>
