<h1 id="index-title">Yvonne Zhang: 深思考，多践行</h1>
<h2>最新文章</h2>
<ul>
	{% for post in site.posts %}
	<li>
		{{ post.date | date_to_string }}
		<a href="{{ site.baseurl }}{{ post.url }}"  target="_blank">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>
<h2>Demo</h2>
<ul class="demo">
	{\% for category in site.categories %\}
	<li>
		<a href="/categories/{\{ category | first }\}/" title="view all posts">
		{\{ category | first }\} {\{ category | last | size }\}</a>
	</li>
	{\% endfor %\}
</ul>
